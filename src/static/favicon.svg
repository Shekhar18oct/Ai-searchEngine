<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" filter="url(#glow)"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(50, 50)">
    <!-- Cap Top -->
    <path d="M -25 -8 L 0 -18 L 25 -8 L 25 -5 L 0 -15 L -25 -5 Z" fill="#ffffff" opacity="0.95"/>
    
    <!-- Cap Board -->
    <ellipse cx="0" cy="-5" rx="30" ry="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Mortarboard -->
    <rect x="-3" y="-5" width="6" height="18" rx="1" fill="#ffffff" opacity="0.85"/>
    
    <!-- Tassel -->
    <circle cx="0" cy="-18" r="2.5" fill="#fbbf24"/>
    <line x1="0" y1="-18" x2="8" y2="-25" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="8" cy="-25" r="2" fill="#fbbf24"/>
    
    <!-- Magnifying Glass (for search) -->
    <g transform="translate(15, 15)">
      <circle cx="0" cy="0" r="7" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.9"/>
      <line x1="5" y1="5" x2="10" y2="10" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    </g>
  </g>
</svg>
