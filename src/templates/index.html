<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Add Google Custom Search Element API -->
    <script async src="https://cse.google.com/cse.js?cx=YOUR_GOOGLE_SEARCH_ENGINE_ID"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8 lg:mb-12">
            <h1 class="text-3xl lg:text-4xl font-bold text-indigo-600 mb-2">AI Search Engine</h1>
            <p class="text-gray-600">Search across AI concepts and the web</p>
        </header>

        <!-- Search Tabs -->
        <div class="max-w-5xl mx-auto mb-6">
            <div class="flex flex-wrap justify-center gap-4 mb-6">
                <button id="localSearchTab" onclick="setSearchSource('local')"
                        class="tab-button active px-6 py-2 rounded-lg font-medium transition-colors hover:bg-indigo-100">
                    <svg class="w-5 h-5 inline-block mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 4a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V4z"/>
                    </svg>
                    Local Search
                </button>
                <a href="#" id="youtubeTab" onclick="searchPlatform('youtube')"
                   class="tab-button px-6 py-2 rounded-lg font-medium transition-colors hover:bg-red-100 flex items-center">
                    <svg class="w-5 h-5 inline-block mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                    </svg>
                    YouTube
                </a>
                <a href="#" id="stackOverflowTab" onclick="searchPlatform('stackoverflow')"
                   class="tab-button px-6 py-2 rounded-lg font-medium transition-colors hover:bg-orange-100 flex items-center">
                    <svg class="w-5 h-5 inline-block mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.986 21.865v-6.404h2.134V24H1.844v-8.539h2.13v6.404h15.012zM6.111 19.731H16.85v-2.137H6.111v2.137zm.259-4.852l10.48 2.189.451-2.07-10.478-2.187-.453 2.068zm1.359-5.056l9.705 4.53.903-1.95-9.706-4.53-.902 1.95zm2.715-4.785l8.217 6.855 1.359-1.62-8.216-6.853-1.35 1.618zM15.751 0l-1.746 1.294 6.405 8.604 1.746-1.294L15.749 0z"/>
                    </svg>
                    Stack Overflow
                </a>
                <a href="#" id="githubTab" onclick="searchPlatform('github')"
                   class="tab-button px-6 py-2 rounded-lg font-medium transition-colors hover:bg-gray-100 flex items-center">
                    <svg class="w-5 h-5 inline-block mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
            </div>
        </div>

        <!-- Universal Search Form -->
        <div class="max-w-4xl mx-auto mb-8 lg:mb-12">
            <form id="universalSearchForm" class="search-form active">
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <input type="text" id="searchQuery" 
                               class="flex-1 p-4 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 shadow-sm"
                               placeholder="Search across all platforms...">
                        <button type="submit" 
                                class="bg-indigo-600 text-white px-6 sm:px-8 py-4 rounded-lg hover:bg-indigo-700 transition-colors shadow-sm flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                            Search All
                        </button>
                    </div>
                    <div class="flex flex-wrap gap-3 justify-center">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-indigo-600" name="sources" value="local" checked>
                            <span class="ml-2">Local DB</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-indigo-600" name="sources" value="web" checked>
                            <span class="ml-2">Web</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-indigo-600" name="sources" value="youtube" checked>
                            <span class="ml-2">YouTube</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-indigo-600" name="sources" value="stackoverflow" checked>
                            <span class="ml-2">Stack Overflow</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-indigo-600" name="sources" value="github" checked>
                            <span class="ml-2">GitHub</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <!-- Results Sections -->
        <div class="max-w-6xl mx-auto">
            <!-- Combined Results Container -->
            <div id="resultsContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Local Results -->
                <div id="localResultsSection" class="search-results-section">
                    <h2 class="text-xl font-semibold mb-4 text-indigo-600">Local Database Results</h2>
                    <div id="localResults" class="space-y-4"></div>
                </div>

                <!-- External Results -->
                <div id="externalResultsSection" class="search-results-section">
                    <div id="webResults" class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-blue-600">Web Results</h2>
                        <div id="googleResults" class="space-y-4"></div>
                    </div>
                    
                    <div id="youtubeResults" class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-red-600">YouTube Results</h2>
                        <div id="ytResults" class="space-y-4"></div>
                    </div>
                    
                    <div id="stackoverflowResults" class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-orange-600">Stack Overflow Results</h2>
                        <div id="soResults" class="space-y-4"></div>
                    </div>
                    
                    <div id="githubResults" class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">GitHub Results</h2>
                        <div id="ghResults" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
