# SonarQube Project Configuration for ScholarSphere

# Project identification
sonar.projectKey=scholarsphere
sonar.projectName=ScholarSphere - Academic Research Discovery
sonar.projectVersion=2.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Python-specific settings
sonar.language=py
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Exclude common directories and files
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/*.pyc,**/node_modules/**,**/venv/**,**/env/**,**/.pytest_cache/**,**/htmlcov/**

# Test-related exclusions
sonar.test.exclusions=tests/**

# Coverage settings (if you have coverage reports)
# Uncomment and configure if you generate coverage reports
# sonar.python.coverage.reportPaths=coverage.xml
# sonar.python.xunit.reportPath=test-results.xml

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Additional analysis parameters
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Security scanning
sonar.security.hotspots.enabled=true

# Code duplication detection
sonar.cpd.python.minimumTokens=50

# Issue exclusions (customize as needed)
# Example: Exclude specific rules if they don't apply
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1135
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
